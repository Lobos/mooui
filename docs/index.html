    <script src="../js/load-script.js"></script>
    <script src="assets/js/google-code-prettify/prettify.js"></script>
    <script src="assets/js/docs.js"></script>
    <script type="text/javascript">
        window.addEvent('domready', function () {
            $$('#sidebar_menu dt a').each(function (el, i) {
                el.addClass('handle-' + (i+1));
            });

            new Fx.Accordion($('sidebar_menu'), '#sidebar_menu dt', '#sidebar_menu dd', {
                onActive: function (toggler, element) {
                    toggler.addClass('active');
                },
                onBackground: function (toggler, element) {
                    toggler.removeClass('active');
                }
            });

            window.$g = new new Class({
                initialize: function () {
                    this.pages = {};
                },

                loadPage: function (url) {
                    if (this.pages[url]) {
                        $('main').set('html', this.pages[url]);
                    } else {
                        new Request.HTML({
                            url: url,
                            onSuccess: function (t,e,h,j) {
                                $('main').set('html', h);
                                prettyPrint();
                                Browser.exec(j);
                                this.pages[url] = $('main').get('html');
                            }.bind(this)
                        }).get();
                    }

                    new Fx.Scroll(document.body).toTop();
                }
            });

            $$('#sidebar_menu a').addEvent('click', function () {
                var url = this.get('rel');
                if (!url) return;
                $g.loadPage(url);
            });

        });
    </script>
</body>
